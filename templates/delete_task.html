<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000 0%, #000000 30%, #8a2be2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        a {
            text-decoration: none;
        }

        .menu-button {
            margin-bottom: 20px;
        }

        .menu-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .menu-button button:hover {
            background-color: #45a049;
        }

        form {
            background-color: rgba(0, 0, 0, 0.55);
            padding: 20px;
            max-width: 400px;
            border-radius: 10px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            border-radius: 6px;
            border: none;
        }

        button.delete-btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
        }

        button.delete-btn:hover {
            background-color: #c0392b;
        }

        .message {
            margin-top: 15px;
            color: #ffd700;
        }
    </style>
</head>
<body>

<div class="menu-button">
    <a href="{{ url_for('browse') }}">
        <button type="button">Return to menu</button>
    </a>
</div>

<h1>Delete Task</h1>

<form method="POST">
    <label for="ID">Task ID:</label>
    <input type="number" name="ID" id="ID" required>

    <button type="submit" class="delete-btn">Delete</button>
</form>

{% if message %}
    <p class="message">{{ message }}</p>
{% endif %}

</body>
</html>
